<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>yunus akin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    @font-face {
      font-family: 'TrixieCyrPlain';
      src: url('fonts/trixie-cyr-plain.woff2') format('woff2'),
           url('fonts/trixie-cyr-plain.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --main: #232629;
      --light: #f7f8fa;
      --gray: #bbb;
      --accent: #14c6ff;
    }
    html, body {
      background: var(--light);
      color: var(--main);
      font-family: 'TrixieCyrPlain', 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-height: 100vh;
    }
    .center-card {
      width: 95vw;
      max-width: 510px;
      margin: 0 auto;
      text-align: center;
      background: #fff;
      border-radius: 2.1rem;
      padding: 4.2rem 2.3rem 3.4rem 2.3rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.09);
      border: 1.5px solid #f3f3f5;
      position: relative;
      letter-spacing: 2.2px;
    }
    /* Apply lowercase and black to ALL text inside the card */
    .center-card, .center-card * {
      text-transform: lowercase !important;
      color: #000 !important;
    }
    .bigname {
      font-family: 'TrixieCyrPlain', 'Montserrat', Arial, sans-serif;
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 6px;
      margin: 0 0 1.1rem 0;
    }
    .subtitle {
      font-size: 1.03rem;
      font-weight: 400;
      letter-spacing: 2.6px;
      margin-bottom: 2.7rem;
      font-family: 'TrixieCyrPlain', 'Montserrat', Arial, sans-serif;
    }
    .diamond {
      margin: 2.1rem auto 1.6rem auto;
      width: 20px;
      height: 20px;
      border: 1.5px solid #e0e0e0;
      transform: rotate(45deg);
      background: #fff;
      opacity: 0.8;
    }
    .links {
      margin: 0 0 2.1rem 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .links a {
      opacity: 0.68;
      font-size: 1.6rem;
      transition: color 0.15s, opacity 0.17s, transform 0.13s;
      text-decoration: none;
    }
    .links a:hover {
      opacity: 1;
      transform: scale(1.18) translateY(-2px);
    }
    .bottomline {
      font-size: 0.91rem;
      letter-spacing: 2.4px;
      margin-top: 0.7rem;
      font-family: 'TrixieCyrPlain', 'Montserrat', Arial, sans-serif;
      font-weight: 300;
    }
    @media (max-width: 600px) {
      .center-card { padding: 2.1rem 0.6rem 1.5rem 0.6rem; }
      .bigname { font-size: 1.19rem; }
      .subtitle { font-size: 0.93rem; }
      .diamond { width: 14px; height: 14px; }
      .links a { font-size: 1.13rem; }
    }
  </style>
</head>
<body>
  <div class="center-card">
    <div class="bigname">yunus akin</div>
    <div class="subtitle">software engineer</div>
    <div class="diamond"></div>
    <div class="links">
      <a href="mailto:info.yunus.akin@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://linkedin.com/in/yunusakinn" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/yunusakin" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://medium.com/@yunusakinn" target="_blank" title="Medium"><i class="fab fa-medium"></i></a>
    </div>
    <div class="bottomline">
      istanbul, turkey
    </div>
  </div>
</body>
</html>
