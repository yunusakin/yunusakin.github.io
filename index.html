<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yunus Akın | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --main: #14c6ff;
      --accent: #f7b42c;
      --deep: #1a1e22;
      --gray-bg: #fafbfc;
      --navbar-bg: #fff;
      --hero-text: #212529;
      --desc: #6d6d6d;
      --avatar-bg: #ffe08a;
      --shadow: rgba(20,198,255,0.07);
      --card-shadow: rgba(20,198,255,0.13);
      --highlight-gradient: linear-gradient(90deg, var(--accent) 60%, #ffea94 100%);
    }
    body.dark {
      --main: #14c6ff;
      --accent: #f7b42c;
      --deep: #fafbfc;
      --gray-bg: #15171b;
      --navbar-bg: #222a30;
      --hero-text: #fafbfc;
      --desc: #b8b8b8;
      --avatar-bg: #3a3a3a;
      --shadow: rgba(20,198,255,0.10);
      --card-shadow: rgba(20,198,255,0.18);
      --highlight-gradient: linear-gradient(90deg, var(--accent) 60%, #473914 100%);
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--gray-bg);
      color: var(--hero-text);
      transition: background 0.3s, color 0.3s;
    }
    * { box-sizing: border-box; }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      z-index: 99;
      background: var(--navbar-bg);
      box-shadow: 0 2px 16px var(--shadow);
      padding: 0.7rem 0;
      display: flex; justify-content: center;
      transition: background 0.3s;
    }
    .navbar-container {
      width: 100%;
      max-width: 1240px;
      display: flex; align-items: center; justify-content: space-between;
      margin: 0 2vw;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--main);
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    nav a {
      text-decoration: none;
      color: var(--hero-text);
      font-weight: 500;
      font-size: 1.07rem;
      padding: 0.35rem 0.8rem;
      border-radius: 1.3rem;
      transition: background 0.18s, color 0.18s;
    }
    nav a.active, nav a:hover {
      background: var(--main);
      color: #fff;
    }
    .dark-toggle {
      background: none;
      border: none;
      color: var(--main);
      font-size: 1.5rem;
      margin-left: 1.3rem;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .dark-toggle:hover {
      background: var(--accent);
      color: var(--deep);
    }
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 3vw;
      min-height: 100vh;
      position: relative;
      background: transparent;
      transition: color 0.3s;
    }
    .hero-left {
      flex: 1 1 340px;
      max-width: 520px;
      z-index: 2;
      padding-top: 8vh;
    }
    .hero-title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
      letter-spacing: -1px;
      color: var(--hero-text);
      line-height: 1.16;
      transition: color 0.3s;
    }
    .highlight {
      color: var(--accent);
      background: var(--highlight-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-desc {
      font-size: 1.2rem;
      margin: 1rem 0 1.9rem 0;
      color: var(--desc);
      font-weight: 500;
      transition: color 0.3s;
    }
    .about-btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--main), var(--accent) 110%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 2rem;
      padding: 0.75rem 2.3rem;
      font-size: 1.07rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 10px var(--card-shadow);
      transition: background 0.15s, transform 0.13s;
    }
    .about-btn:hover {
      background: linear-gradient(90deg, var(--accent), var(--main) 110%);
      transform: scale(1.05);
      color: var(--deep);
    }
    .hero-social {
      margin-top: 0.2rem;
    }
    .hero-social a {
      display: inline-block;
      margin-right: 0.5rem;
      background: #fff;
      border-radius: 50%;
      width: 44px; height: 44px;
      line-height: 44px;
      font-size: 1.2rem;
      text-align: center;
      color: var(--main);
      box-shadow: 0 2px 14px var(--card-shadow);
      transition: transform .13s, box-shadow .13s, background .13s, color .13s;
    }
    body.dark .hero-social a {
      background: #23272d;
      color: var(--accent);
    }
    .hero-social a:hover {
      background: var(--accent);
      color: var(--deep);
      transform: translateY(-3px) scale(1.09);
      box-shadow: 0 8px 24px var(--card-shadow);
    }
    .hero-right {
      flex: 1 1 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      min-width: 240px;
      min-height: 250px;
      padding-top: 8vh;
    }
    .avatar-circle {
      width: 210px; height: 210px;
      border-radius: 50%;
      background: var(--avatar-bg);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 30px var(--card-shadow);
      transition: background 0.3s;
    }
    .avatar-circle img {
      width: 170px; height: 170px;
      border-radius: 50%;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 2px 14px var(--shadow);
      transition: background 0.3s;
    }
    /* Particles BG */
    #particles-js {
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      z-index: 1;
      pointer-events: none;
    }
    /* Responsive */
    @media (max-width: 1000px) {
      .hero-section { flex-direction: column; padding: 5rem 1vw 1rem 1vw; }
      .hero-right { margin: 2rem 0 0 0; }
      .hero-left, .hero-right { padding-top: 2vh; }
    }
    @media (max-width: 700px) {
      .navbar-container { flex-direction: column; align-items: flex-start; gap: 0.6rem; }
      nav { flex-wrap: wrap; gap: 0.7rem; }
      .hero-section { min-height: 92vh; }
      .hero-title { font-size: 2rem; }
      .avatar-circle { width: 160px; height: 160px; }
      .avatar-circle img { width: 120px; height: 120px; }
    }
    @media (max-width: 450px) {
      .navbar { padding: 0.5rem 0; }
      .navbar-container { margin: 0 1vw; }
      .hero-title { font-size: 1.38rem; }
      .about-btn { padding: 0.55rem 1.4rem; font-size: 0.97rem; }
      .avatar-circle { width: 110px; height: 110px; }
      .avatar-circle img { width: 74px; height: 74px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-container">
      <div class="logo">Yunus</div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Education</a>
        <a href="#">Work</a>
        <a href="#">Experience</a>
        <a href="#">Contact</a>
      </nav>
      <button class="dark-toggle" id="darkToggle" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>
  <!-- Particles BG -->
  <div id="particles-js"></div>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-left">
      <div class="hero-title">Hi There,<br>I'm <span class="highlight">Yunus Akın</span></div>
      <div class="hero-desc">I Am Into <span class="highlight">Backend & Cloud Engineering</span></div>
      <a href="#about" class="about-btn"><i class="fas fa-user"></i> About Me</a>
      <div class="hero-social">
        <a href="https://linkedin.com/in/yunusakinn" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/yunusakin" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="mailto:info.yunus.akin@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://medium.com/@yunusakinn" target="_blank" title="Medium"><i class="fab fa-medium"></i></a>
      </div>
    </div>
    <div class="hero-right">
      <div class="avatar-circle">
        <img src="https://avatars.githubusercontent.com/u/22222022?v=4" alt="Yunus Akın Avatar">
      </div>
    </div>
  </section>
  <!-- Particles.js Library (for BG animation) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particles.js config for both light & dark
    function loadParticles(isDark) {
      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 80, "density": { "enable": true, "value_area": 900 } },
          "color": { "value": isDark ? "#7bb9f4" : "#d5d5d5" },
          "shape": { "type": "circle" },
          "opacity": { "value": isDark ? 0.25 : 0.4, "random": true },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 120, "color": isDark ? "#6d6d6d" : "#bbb", "opacity": isDark ? 0.17 : 0.27, "width": 1 },
          "move": { "enable": true, "speed": 1.7, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": false } },
          "modes": { "grab": { "distance": 140, "line_linked": { "opacity": isDark ? 0.19 : 0.39 } } }
        },
        "retina_detect": true
      });
    }

    // Dark mode toggle logic
    const toggleBtn = document.getElementById('darkToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const saved = localStorage.getItem('theme');
    let dark = saved === "dark" || (saved === null && prefersDark);
    function setDark(d) {
      dark = d;
      document.body.classList.toggle('dark', d);
      localStorage.setItem('theme', d ? 'dark' : 'light');
      toggleBtn.innerHTML = `<i class="fas fa-${d ? "sun" : "moon"}"></i>`;
      // Destroy and reload particles
      document.getElementById('particles-js').innerHTML = "";
      loadParticles(dark);
    }
    toggleBtn.onclick = () => setDark(!dark);
    setDark(dark);
  </script>
</body>
</html>
